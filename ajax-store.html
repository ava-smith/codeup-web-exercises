<table class="table" id="products">
    <thead>
    <tr class="table">
        <th>Title</th>
        <th>Quantity</th>
        <th>Price</th>
        <th>Categories</th>
    </tr>
    </thead>
    <tbody id="insertProducts"></tbody>
</table>
<button id="refresh-btn">Refresh Page</button>
<script src="https://code.jquery.com/jquery-2.2.4.min.js"
        integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>

<script>
    (function () {
        "use strict";
        //global variables
        const productContainer = document.querySelector('#insertProducts');
        const refreshButton = document.querySelector('#refresh-btn');


        // TODO: Create an AJAX GET request for the file under data/inventory.json
        //functions
        function loadInventory () {
            $.ajax('data/inventory.json').done((response) => {
                console.log(response);
                renderData(response);
            })
        }

        function renderData(response) {
            productContainer.innerHTML= '';
            for (let i = 0; i < response.length; i++) {
                const tableRow = document.createElement('tr');
                tableRow.innerHTML = `
                    <td>${response[i].title}</td>
                    <td>${response[i].quantity}</td>
                    <td>${response[i].price}</td>
                    <td>${response[i].categories.join(', ')}</td>
                    `;
                productContainer.appendChild(tableRow);
            }
        }

        //runs when app loads
        loadInventory();

        //Event listeners
        refreshButton.addEventListener('click', loadInventory)

        // TODO: Take the data from inventory.json and append it to the products table
        //       HINT: Your data should come back as a JSON object; use console.log() to inspect
        //             its contents and fields
        //       HINT: You will want to target #insertProducts for your new HTML elements


    })();
</script>
